<div>
    <form (ngSubmit)="submit()" #bookForm="ngForm">
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" class="form-control" id="title" 
            name="title" [(ngModel)]="book.title" required>
        </div>
        <div class="form-group">
            <label for="author">Author</label>
            <input type="author" class="form-control" id="author" 
            name="author" [(ngModel)]="book.author" required>
        </div>
        <div class="form-group">
            <label for="published">Published</label>
            <input type="date" class="form-control" id="published" 
            name="published" [(ngModel)]="book.published" required>
        </div>
        <div class="form-group">
            <label for="price">Price</label>
            <input type="number" class="form-control" id="price" 
            name="price" [(ngModel)]="book.price" required>
        </div>
        <div class="form-group">
            {{bookForm.form.status}}
            <button type="submit" class="btn btn-success" [disabled]="!bookForm.form.valid">
                SUBMIT</button>
        </div>
    </form>
</div>
