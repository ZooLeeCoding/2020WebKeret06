<div fxLayout="column" fxLayoutAlign="center center" class="signup-form" style="border: solid 1px;">
  <h2>
  {{title}}
</h2>
<h4>
  {{child_message}}
</h4>
<button mat-raised-button color="primary" (click)="handleClick()">
  Ez egy gomb
</button>
<ul>
  <li *ngFor="let book of books" (click)="buyBook(book)">
    {{book}}
  </li>
</ul>
<h2 *ngIf="title === 'WebKeret03'">
  Ez most látszódik
</h2>
<input matInput type='text' placeholder='szoveg' [(ngModel)]='title'>
<div>
  <router-outlet></router-outlet>
</div>
</div>
